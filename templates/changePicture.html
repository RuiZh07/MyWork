<!DOCTYPE html>
<html> 
<head>
    <title>Change Picture</title>
</head>


<body>
    <h1>Change Picture</h1>
    <a href= "/user/setting" > Return </a>
    <img src="{{.ProfilePicture}}" alt="User profile photo" width="50", height="50"> 
    <form action="/user/setting/uploadImage" method="post" enctype="multipart/form-data">
      <input type="file" id="newImage" name="newImage"><br>
      <input type="submit" value="Submit">
    </form>
    

</body>
</html>
