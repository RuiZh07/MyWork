<html>
  <head>
    <title>User Registration</title>
  </head>
  <body>
    <h1>User Registration</h1>
    <a href="/auth/SelectUniversity">Back</a>
    <form method="POST" action="/auth/register">
      <input type="hidden" name="UniversityName" value="{{.UniversityName}}">
      <span style="color: black"> {{.UniversityName}} </span>
      <br>s
      <br>
      <label for="role">Select Role:</label>
		<select id="role" name="role">
			<option value="student">Student</option>
			<option value="alumni">Alumni</option>
			<option value="staff">Staff/Professor</option>
		</select>
      <br>
      <br>
      <label for="userName">Name:</label>
      <br>
      <input type="text" id="userName" name="userName" value={{.Name}}>
      <br>
      <br>
      <label for="email">Email:</label>
      <br>
      <input type="text" id="email" name="email" value={{.Email}}>
      <br>
      <input type="hidden" name="UniversityDomain" value="{{.UniversityDomain}}">
      <span style="color: grey"> Please use "{{.UniversityDomain}}" domain email to sign up your account</span>
      <br>
      <br>
      <label for="password">Password:</label>
      <br>
      <input type="password" id="password" name="password">
      <br>
      <br>
      <label for="confirmPassword">Confirm Password:</label>
      <br>
      <input type="password" id="confirmPassword" name="confirmPassword">
      <br>
      <br>
      <span style="color: red"> {{.ErrorMessage}}</span>
      <br>
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
